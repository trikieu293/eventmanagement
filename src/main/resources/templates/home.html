<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<div class="container">
    <nav class="navbar static-top navbar-dark bg-dark" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="navbar-brand" href="/home"> Events Portal </a>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 position-fixed">
            <h4>TOP 10</h4>
            <div class="list-group">
                <a href="#" class="list-group-item flex-column align-items-start active"
                   th:each="event : ${sidebarList}">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="mb-1" th:text="${event.name}">Event Name</h4>
                        <h5 th:text="${event.participantsNumber}">Number of Participants</h5>
                        <small th:text="${event.eventDate}">3 days ago</small>
                    </div>
                    <p class="mb-1" th:text="${event.description}"></p>
                </a>
            </div>
        </div>

        <div class="col-md-9 offset-3">
            <div class="row">
                <h2 class="text-center">Upcoming</h2>
                <div class="col-md-4" th:each="event: ${upcomingList}">
                    <div class="card">
                        <h4 th:text="${event.name}" class="card-header">Header</h4>
                        <div class="card-body">
                            <h5 th:text="${event.eventDate}" class="card-title">Card title</h5>
                            <p th:text="${event.description}" class="card-text">Some quick example text to build
                                on the card
                                title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">To Event</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="content-center text-center">
                <div class="row">
                    <h2>All Events</h2>
                    <div class="col-lg-12 mt-5 mb-5">
                        <table id="example" class="table table-hover" style="width: 100%">
                            <tbody>
                            <tr th:each="event : ${listEvent}">
                                <td th:text="${event.name}">Name</td>
                                <td th:text="${event.eventDate}">Date</td>
                                <td th:text="${event.description}">Description</td>
                                <td><a href="#" class="btn btn-primary">To Event</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="footer fixed-bottom bg-dark" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="text-center p-3">@Copyright by Group 21</div>
    </div>
</div>
</body>
</html>
